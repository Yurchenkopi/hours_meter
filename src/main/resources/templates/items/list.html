<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Hours_meter</title>
    <style>
        .table-hover tbody tr:hover {
            background-color: #bee5eb;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row mx-0">
            <form th:action="@{/items/find}" method="GET" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="startDate"><b>Начало периода</b></label>
                    <input type="text" class="form-control" name="startDate" id="startDate" placeholder="2022-01-01">
                </div>
                <div class="mb-2">
                    <label for="endDate"><b>Конец периода</b></label>
                    <input type="text" class="form-control" name="endDate" id="endDate" placeholder="2025-07-01">
                </div>
                <button type="submit" class="btn btn-primary mt-1 col-12">Найти</button>
            </form>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Время прихода</th>
                    <th scope="col">Время ухода</th>
                    <th scope="col">Обед</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${items}" th:href="@{/templates/items/update?id={id}(id=${item.id})}" style="cursor: pointer;">
                    <td th:text="${item.id}"></td>
                    <td th:text="${#temporals.format(item.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(item.startTime, 'HH:mm')}"></td>
                    <td th:text="${#temporals.format(item.endTime, 'HH:mm')}"></td>
                    <td>
                        <span th:if="${item.lunchBreak}">
                            <i class="bi bi-check-square"></i>
                        </span>
                        <span th:if="${!item.lunchBreak}">
                            <i class="bi bi-square"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bg-light sticky-bottom">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var rows = document.querySelectorAll("tbody tr");
        rows.forEach(function(row) {
            row.addEventListener("click", function() {
                var href = row.getAttribute("href");
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>
</body>
</html>
