<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Восстановление пароля</title>
</head>
<body>
<div class="container-fluid p-0 d-flex flex-column min-vh-100">
    <header th:insert="blocks/header :: header"></header>
    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/send-reset-password}" method="post">
                    <div class="mb-3" th:if="${not #lists.isEmpty(errorMessage)}">
                        <h5 class="text-danger" th:text="${errorMessage}"></h5>
                    </div>
                    <div class="mb-3" th:if="${not #lists.isEmpty(message)}">
                        <h5 class="text-success" th:text="${message}"></h5>
                    </div>
                    <div class="mb-3" th:if="${not #lists.isEmpty(regMessage)}">
                        <h5 class="text-success" th:text="${regMessage}"></h5>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><b>Логин</b></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
                    </div>
                    <div class="d-flex flex-wrap gap-2 justify-content-left mt-3">
                        <button class="btn btn-primary flex-grow-1 flex-shrink-0" type="submit">Восстановить</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="mt-2 bg-light">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
