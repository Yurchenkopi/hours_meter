<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>HoursMeter</title>
</head>
<body>
<div class="container-fluid p-0 d-flex flex-column min-vh-100">
    <header th:insert="blocks/header :: header"></header>
    <div class="container flex-grow-1">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Привязанная учетная запись
                </div>
                <div class="card-body">
                    <form class="mt-2" th:object="${eeDto}" th:action="@{/unbind}" method="post">
                        <input type="hidden" th:field="*{eeId}">
                        <input type="hidden" th:field="*{employerId}">
                        <input type="hidden" th:field="*{employeeId}">
                        <div class="row">
                            <div class="col-9">
                                <div class="mb-3">
                                    <label for="employer"><b>Работодатель</b></label>
                                    <input type="text" class="form-control" id="employer" name="employerSurname" th:field="*{employerSurname}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="employee"><b>Сотрудник</b></label>
                                    <input type="text" class="form-control" id="employee" name="employeeSurname" th:field="*{employeeSurname}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary w-100" type="submit">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2 bg-light">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
