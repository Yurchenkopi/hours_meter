<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>HoursMeter</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Привязка учётной записи
                </div>
                <div class="card-body">
                    <form class="mt-2" th:action="@{/bind}" method="post">
                        <div class="row">
                            <div class="col-9">
                                <div class="mb-3">
                                    <label for="employers"><b>Работодатели</b></label>
                                    <select class="form-control" id="employers" name="employer.id" required>
                                        <option th:each="employer : ${employers}" th:value="${employer.id}" th:text="${employer.surname}" th:selected="${employer.id==1}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="employers"><b>Сотрудники</b></label>
                                    <select class="form-control" id="employees" name="employee.id" required>
                                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.surname}" th:selected="${employee.id==1}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary w-100" type="submit">Привязать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-light sticky-bottom">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
