<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/umd/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>HoursMeter</title>

  <style>
    .table-hover tbody tr:hover {
      background-color: #e0ecff;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0 d-flex flex-column min-vh-100">
  <header th:insert="blocks/header :: header"></header>
  <form class="mt-2" th:action="@{/users/updateReportSetting}" th:object="${user}" method="post">
    <div class="container flex-grow-1">
      <div class="d-flex flex-wrap gap-2 justify-content-left mt-5">
        <div class="d-flex flex-column" style="width: 200px;">
          <label for="username" class="form-label" style="text-align: left"><b>Имя пользователя: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Имя пользователя" disabled>
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left mt-2">
        <div class="d-flex flex-column" style="width: 200px;">
          <label for="email" class="form-label" style="text-align: left"><b>Электронная почта: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Электронная почта" disabled>
        </div>
      </div>
      <div class="row mt-5">
        <p><b>Включить в отчет следующие данные:</b></p>
      </div>
      <input type="hidden" th:field="*{reportSetting.id}">
      <div class="d-flex flex-wrap gap-2 justify-content-left mt-2">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.dateColumn"><b>Дата: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.dateColumn" th:field="*{reportSetting.dateColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.startTimeColumn"><b>Время прихода: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.startTimeColumn" th:field="*{reportSetting.startTimeColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.endTimeColumn"><b>Время ухода: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.endTimeColumn" th:field="*{reportSetting.endTimeColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.lunchBreakColumn"><b>Обеденный перерыв: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.lunchBreakColumn" th:field="*{reportSetting.lunchBreakColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.extraHoursOnlyColumn"><b>Без учета осн.времени: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.extraHoursOnlyColumn" th:field="*{reportSetting.extraHoursOnlyColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.remarkColumn"><b>Примечание: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.remarkColumn" th:field="*{reportSetting.remarkColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left">
        <div class="d-flex flex-column" style="width: 300px;">
          <label class="form-label" for="reportSetting.hoursColumn"><b>Доп.отраб.время: </b></label>
        </div>
        <div class="flex-grow-1">
          <input type="checkbox" class="form-check-input" id="reportSetting.hoursColumn" th:field="*{reportSetting.hoursColumn}">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 justify-content-left mt-3">
        <button class="btn btn-primary w-100" type="submit">
          Сохранить настройки&nbsp;&nbsp;&nbsp;
          <i class="fa fa-floppy-disk"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="mt-2 bg-light">
    <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</div>
</body>
</html>
