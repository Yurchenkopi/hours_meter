<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0 d-flex flex-column min-vh-100">
    <header th:insert="blocks/header :: header"></header>
    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mb-3" th:action="@{/reg}" method="post" th:object="${userDto}" >
                    <div class="mb-3" th:if="${errorMessage}">
                        <h5 class="text-danger" th:text="${errorMessage}"></h5>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><b>* Логин</b></label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Имя пользователя">
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Имя">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label"><b>Фамилия</b></label>
                        <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" placeholder="Фамилия">
                    </div>
                    <div class="mb-3">
                        <label for="patronymic" class="form-label"><b>Отчество</b></label>
                        <input type="text" class="form-control" id="patronymic" name="patronymic" th:field="*{patronymic}" placeholder="Отчество">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>* Адрес электронной почты</b></label>
                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Адрес электронной почты">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>* Пароль</b></label>
                        <span class="cursor-pointer" data-bs-toggle="tooltip" data-bs-placement="right" title="Пароль должен состоять не менее чем из 5 символов и содержать одну строчную и прописную буквы.">
                            &#63;
                        </span>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirmation" class="form-label"><b>* Подтвердите пароль</b></label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="password" th:field="*{passwordConfirmation}">
                        <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
                    </div>
                    <div class="mb-3 text-danger" th:text="'* - Поля, обязательные для заполнения.'"></div>
                    <div class="d-flex flex-wrap gap-2 justify-content-left">
                        <div class="flex-grow-1 form-check">
                            <input type="radio" class="form-check-input" id="isEmployer1" name="isEmployer" th:field="*{employer}" value=true>
                            <label class="form-check-label" for="isEmployer1"><b>Работодатель</b></label>
                        </div>
                        <div class="flex-grow-1 form-check">
                            <input type="radio" class="form-check-input" id="isEmployer2" name="isEmployer" th:field="*{employer}" value=false checked>
                            <label class="form-check-label" for="isEmployer2"><b>Сотрудник</b></label>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2 justify-content-left mt-3">
                        <a class="btn btn-secondary flex-grow-1 flex-shrink-0" th:href="@{/}">Отмена</a>
                        <button class="btn btn-primary flex-grow-1 flex-shrink-0" type="submit">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="mt-2 bg-light">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
</html>
